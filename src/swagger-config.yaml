swagger: '2.0'
info:
  version: "0.0.1"
  title: "Metagamehub DAO Valuation API"
  description: "The Metagamehub DAO Valuation API provides you fair prices for NFTs, use our API to empower your apps."
  contact:
    email: camilo.alaguna@itrmachines.com
  
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html

tags:
- name: Sandbox
  description: API requests for getting land valuations for Sandbox
- name: Decentraland
  description: API requests for getting land valuations for Decentraland

paths:
  /sandbox/predict:
    get:
      tags:
      - Sandbox
      summary: Get land valuation and some basic details
      operationId: sandboxPredict
      description: Get land valuation and some basic details using the land's tokenId or its x and y coordinates. Use it to get valuations fast on your app.
      produces:
      - application/json
      parameters:
      - in: query
        name: tokenId
        description: pass the land's tokenId for valuating your Land (optional)
        required: false
        type: string
      - in: query
        name: x
        description: x coordinate of the land, require the y parameter too (optional)
        type: integer
        minimum: -204
        maximum: 204
        required: false
      - in: query
        name: "y"
        description: y coordinate of the land, require the x parameter too (optional)
        type: integer
        minimum: -204
        maximum: 204
        required: false
      responses:
        200:
          description: Land valuation and details, obtained prices are in Ethereums. The valuation is the property "predicted_price" in "prices".
          schema:
            type: object
            $ref: '#/definitions/sandbox-predict-result'
        400:
          description: Land was not found
  /decentraland/predict:
    get:
      tags:
      - Decentraland
      summary: Get land valuation and some basic details
      operationId: decentralandPredict
      description: Get land valuation and some basic details using the land's tokenId or its x and y coordinates. Use it to get valuations fast on your app.
      produces:
      - application/json
      parameters:
      - in: query
        name: tokenId
        description: pass the land's tokenId for valuating your Land (optional)
        required: false
        type: string
      - in: query
        name: x
        description: x coordinate of the land, require the y parameter too (optional)
        type: integer
        minimum: -150
        maximum: 150
        required: false
      - in: query
        name: "y"
        description: y coordinate of the land, require the x parameter too (optional)
        type: integer
        minimum: -150
        maximum: 150
        required: false
      responses:
        200:
          description: Land valuation and details, obtained prices are in Ethereums. The valuation is the property "predicted_price" in "prices".
          schema:
            type: object
            $ref: '#/definitions/decentraland-predict-result'
        400:
          description: Land was not found
  /sandbox/predictDetailed:
    get:
      tags:
      - Sandbox
      summary: Get land valuation and advanced details
      operationId: sandboxPredictDetailed
      description: Get land valuation and some advance details from Opensea using the land's tokenId or its x and y coordinates. Use it to get advance details of lands on your valuations.
