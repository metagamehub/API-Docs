        description: x coordinate of the land, require the y parameter too (optional)
        type: integer
        minimum: -204
        maximum: 204
        required: false
      - in: query
        name: "y"
        description: y coordinate of the land, require the x parameter too (optional)
        type: integer
        minimum: -204
        maximum: 204
        required: false
      responses:
        200:
          description: Land valuation and advanced details from Opensea, obtained prices are in Ethereums. The valuation is the property "predicted_price" in "prices".
          schema:
            type: object
            $ref: '#/definitions/sandbox-predict-detailed-result'
        400:
          description: Land was not found
  /decentraland/predictDetailed:
    get:
