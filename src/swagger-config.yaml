  /sandbox/predictList:
    get:
      tags:
      - Sandbox
      summary: Get multiple land valuations
      operationId: sandboxPredictList
      description: Get multiple land valuations using the multiple land's tokenId. Use it to get valuations of multiple lands in one request.
      produces:
      - application/json
      parameters:
      - in: query
        name: tokenId
        description: pass the tokenId of lands
        type: array
        items:
          type: string
        style: form
        explode: true
        example: ["45", "58"]
      responses:
        200:
          description: Land valuation and advanced details from Opensea, obtained prices are in Ethereums. The valuation is the property "predicted_price" in "prices".
